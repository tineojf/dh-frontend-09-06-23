<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petshop</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1><img src="assets/images/logo/Logo-top.png" alt="logo" /></h1>
      <nav><img src="assets/images/icons/menu-icon.png" alt="menu" /></nav>
    </header>

    <section class="banner">
      <img
        src="assets/images/products/bowl-and-pet-daities-on-green-background 1.png"
        alt="banner"
      />
      <h2>¡Es un placer tenerte aquí!</h2>
      <p>¡Comederos en descuento!</p>
      <button>comederos</button>
    </section>

    <main>
      <div>
        <img
          src="assets/images/icons/pawprint-orange.png"
          alt="pawprint-orange"
        />
        <h2>Productos Destacados</h2>
        <ul>
          <li>Comederos</li>
          <li>Accesorios</li>
          <li>Comida</li>
        </ul>

        <div>
          <article>
            <img
              src="assets/images/products/churrasquito.png"
              alt="churrasquito"
            />
            <p>Juguete Churrasquito</p>
            <p>$ 150</p>
          </article>
          <article>
            <img src="assets/images/products/comedero.png" alt="comedero" />
            <p>Comedero para perro</p>
            <p>$ 250</p>
          </article>
          <article>
            <img src="assets/images/products/Huesito.png" alt="huesito" />
            <p>Juguete Huesito</p>
            <p>$ 650</p>
          </article>
        </div>
      </div>
    </main>

    <section class="information"></section>

    <footer></footer>
  </body>
</html>
